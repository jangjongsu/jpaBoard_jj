<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"> <!-- 타임리프 선언 -->
<head>
<meta charset="UTF-8">
<title>질문 - 답변 게시판</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
	<div class="container my-3">
		<table class="table">
			<thead class="table-dark">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
			</thead>
			<tbody>
			<tr class="table-success" th:each="question:${questionList}">
				<td th:text=${question.id}></td>
				<td ><a th:href="@{|/questionContentView/${question.id}|}" th:text="${question.subject}"></a></td>
				<td th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"></td>
			</tr>
			</tbody>
		</table>
		
		<a th:href="@{questionForm}" class="btn btn-primary my-3">질문등록</a>
		
	</div>
</body>
</html>
