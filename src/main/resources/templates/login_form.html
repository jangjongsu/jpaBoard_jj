<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"> <!-- 타임리프 선언 -->
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<!-- 네비게시션 바 시작 -->
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">질문게시판</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">게시판목록</a></li>
					<li class="nav-item"><a class="nav-link" href="questionCreate">질문하기</a>
					</li>
					<li class="nav-item">
          				<a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
         				 <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
       				</li>
       				 <li class="nav-item">
          				<a class="nav-link"  sec:authorize="isAnonymous()"  href="memberJoin">회원가입</a>
       				 </li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 네비게시션 바 끝-->
	<div class="container my-3">
		<div class="my=3 boder-bottom">
			<div>
				<h4>회원 로그인</h4>
			</div>
		</div>
		<form th:action="@{/login}" method="post" >
		<!-- 회원등록시 에러 발생 메세지 출력 -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">
					로그인 실패! 사용자 아이디 또는 비밀번호를 다시 입력해주세요
				</div>
			</div>
			<!-- 회원등록시 에러 발생 메세지 출력 끝 -->
			<div class="mb-3">
				<label for="userid" class="form-lable">시용자 아이디 : </label>
				<input class="form-control" type="text" name="username" id="useraname">
			</div>
			<div class="mb-3">
				<label for="userpw" class="form-lable">비밀번호 : </label>
				<input class="form-control" type="password"  name="userpw" id="userpw">
			</div>
			<input class="btn btn-primary my-3"  type="submit" value="로그인">
		</form>
	</div>
	
	
	

</body>
</html>
